<head xmlns:pingback="http://purl.org/net/pingback/">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="{{ site.description }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    {% if page.pingback_to %}<link rel="pingback:to" href="{{ page.pingback_to }}" />{% else %}
    {% if site.pingback_to %}<link rel="pingback:to" href="{{ site.pingback_to }}" />{% endif %}{% endif %}
    {% if page.pingback_service %}<link rel="pingback:service" href="{{ page.pingback_service }}" />
    <link rel="pingback" href="{{ site.pingback_service }}" />{% else %}
    {% if site.pingback_service %}<link rel="pingback:service" href="{{ site.pingback_service }}" />
    <link rel="pingback" href="{{ site.pingback_service }}" />{% endif %}{% endif %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/bootstrap-theme.min.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/custom.css" | prepend: site.baseurl }}" />

</head>
